{% extends 'frontend/base-auth.html' %}

{% block body %}



<div class="container-fluid login-form ">
            <div class="form ">
                <div class="note">
                    <div class="row justify-content-end">
                        <div class="col-lg-10" ><p></p></div>
                        <div class="col-lg-2 text-right" style="margin-right: 20%; margin-bottom: 20px">
                            <a href="{% url 'registration' %}"><button type="button" class="btn login_btn"
                                    style="border-radius: 1.5rem; padding: auto 20px; margin-bottom: 20px;">Sign Up</button></a>
                            </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center form_container">

                    <div class="col col-md-6">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" placeholder="Password..." class="form-control">
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="Login">
                            </div>
                            {% for message in messages %}
                                <p id="messages">{{ message }}</p>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
    </div>

{% endblock body %}
